    <meta charset="UTF-8">

<body>
<script>
    var ngTo=parseInt(prompt("nhap vao so"))
    function  isPrime(num){
      if(num!==1){
          if(num===2){
              alert('so nguyen to')
          }
          if(num%1==0&num%num==0){
              if(num%2==0||num%3==0){
                  alert('kh nguyen to')
              }
              else {
                  alert('so nguyen to')
              }
          }

      }else {
          alert('kh nguyen to')
      }


    }
    isPrime(ngTo)




</script>
