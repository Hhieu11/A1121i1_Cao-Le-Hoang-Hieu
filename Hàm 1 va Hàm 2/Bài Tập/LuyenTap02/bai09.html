<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[]
    let n=parseInt(prompt("Nhap vao so luong mang"))
    for (let i=0;i<n;i++) {
        let b = parseInt(prompt("phan tu " + i))
        arr.push(b)
    }
    let m=parseInt(prompt("Nhap vao phan tu muon tim"))

    function findNum(arr) {
        let count=0;
        for (let j=0;j<arr.length;j++){
            if (arr[j]==m){
                // document.write(arr[j])
                count++;
            }
        }
        return count;
    }
    document.write(` Mang ${arr} <br>`)
     document.write(" "+`Gia tri ${m} xuat hien : `+findNum(arr))



</script>


</body>
</html>
