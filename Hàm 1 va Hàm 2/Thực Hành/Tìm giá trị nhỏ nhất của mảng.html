    function minArray(arr) {
        let  min=arr[0];
       for(let i=0; i<arr.length;i++){

           if(min>arr[i]){
               min=arr[i];
           }
       }
       return min

    }

    document.write(`[${arr1}] so nho nhat trong mang la ${minNum}<br>`)
