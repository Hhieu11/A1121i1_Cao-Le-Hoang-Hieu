<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value=prompt("Nhập so can tim")
    let numbers=[-3,5,1,3,2,10,11,14];

    for(let i=0;i<numbers.length;i++){
        if(value==i){
            alert(" Value "+numbers[i]+" found at "+ i)
        }


    }
    document.write(numbers.sort())


</script>

</body>
</html>
