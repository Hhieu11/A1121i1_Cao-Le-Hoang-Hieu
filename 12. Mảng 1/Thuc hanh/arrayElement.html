<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tạo và thao tác với mảng</title>
</head>
<body>
<p> Sample Screen</p>
<input type="text" id="txtText"/>
<button type="button" id="btnAdd" onclick="add()"> Add</button>
<button type="button"id="btnDisplay" onclick="display()">Display</button>
<div id="result"> </div>

<script>
    let x=0;
    let array=Array();
    
    function add() {
        array[x]=document.getElementById('txtText').value;
        alert("Element: "+array[x]+"Add at index"+x);
        x++;
        document.getElementById('txtText').value="";

    }
    function display() {
        let e="<hr/>";
        for(let i=0;i<array.length;i++){
            e+="Element "+i+" = "+array[i]+"<br/>"
        }
        document.getElementById("result").innerHTML=e;

    }

</script>

</body>
</html>
