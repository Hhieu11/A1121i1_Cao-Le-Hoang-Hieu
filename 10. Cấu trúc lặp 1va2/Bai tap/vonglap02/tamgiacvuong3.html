<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var h=parseInt(prompt("Nhap vao chieu cao"))
    if(h>0){
        for(let i = 0; i < h; i++) {
            for (let j = 0; j < i; j++){document.write('&nbsp;&nbsp;&nbsp;');}

            for (let j = i; j < h; j++){document.write(" * ");}

            document.write('<br>')
        }

    }
    else {
        alert("Nhap h >0")
    }
</script>

</body>
</html>
