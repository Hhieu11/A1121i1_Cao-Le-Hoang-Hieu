<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var m=prompt("Nhap vao do dai m")
    var n=prompt("Nhap vao do dai m")

    if(m>0&&n>0){
        for(i=1;i<=m;i++){
            for(j=1;j<=n;j++){
                if(i==1||i==m||j==1||j==n){
                    document.write("*")
                }
                else {
                    document.write(" &nbsp ")
                }
            }
             document.write("<br>")
        }

    }
    else {
        alert("Nhap lai ")
    }
</script>

</body>
</html>
