<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve trai tim</title>
</head>
<body>
<script>
    for(i=1;i<7;i++){
        for(j=1;j<=7;j++){
            if((i==1&&(j==1||j==4||j==7))||(i==4&&(j==1||j==7))
            ||(i==5&&(j<=2||j>=6))||(i==6&&j!=4)){
                document.write('&nbsp;&nbsp;')



            }else {
                document.write("  *  ")
            }
        }
        document.write("<br>"+"<br>")
    }
</script>

</body>
</html>
