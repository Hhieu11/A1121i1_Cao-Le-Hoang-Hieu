<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
<script>

     var s=0;
     for(i=0;i<30;i++)

         s+=i;


     s*=7;
     alert(" tong cua 30 so tu nhien dau tien chia het cho 7 la "+s)





</script>

</body>
</html>
