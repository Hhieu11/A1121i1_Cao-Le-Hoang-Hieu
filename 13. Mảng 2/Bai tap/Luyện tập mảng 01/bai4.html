<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=[]
    var n=parseInt(prompt("Nhap vao so luong mang"))
    for (let i=0;i<n;i++){
        let b=parseInt(prompt("phan tu "+i))

        a.push(b)


    }
    document.write(`Mang dao nguoc cua mang ${a} la : `+a.reverse())

</script>

</body>
</html>
