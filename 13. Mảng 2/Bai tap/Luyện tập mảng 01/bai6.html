<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=[]
    var n=parseInt(prompt("Nhap vao so luong mang"))
    for (let i=0;i<n;i++){
        let b=parseInt(prompt("phan tu "+i))


        a.push(b)


    }
    var num=parseInt(prompt("Nhap phan tu can tim"))

    a.includes(num)?document.write(`${num} is in array` ):document.write(`${num} not is in array`);



</script>
</body>
</html>
