<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỰ kiện chuột</title>
    <style>
        #myImage{
            width: 70px;
        }
    </style>
</head>
<body>
<form>
    <img id="myImage" src="https://img.fcbayern.com/image/upload/q_auto,f_auto/w_800,h_1067,c_pad/eCommerce/produkte/23423/ball.png"  />
    <p>Click button below to move the image to right</p>

    <input type="button" value="Click Me" onclick="moveRight();"/>
<!--    <input type="button" value="Click Me" onclick="moveRight();" />-->
</form>
<script>
    let imgObj = null;
    imgObj=document.getElementById('myImage');
//Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại.
    function  init() {
        imgObj=document.getElementById('myImage');
        imgObj.style.position='relative';
        imgObj.style.left='0px';
        

    }
    // Tạo hàm moveRight () để tăng khoảng cách trái 10 pixel.
    // Bạn cũng có thể đặt nó là một giá trị âm để di chuyển nó sang bên trái.
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';

    }
    //Gọi hàm init() khi trình duyệt được tải lần đầu
    window.onload=init;
</script>

</body>
</html>
