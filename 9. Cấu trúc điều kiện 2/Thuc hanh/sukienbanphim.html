<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<img id="Cypher" src="https://mfiles.alphacoders.com/859/859161.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>



<script>
    function upArrowPressed()  {
        var element=document.getElementById("Cypher");
        element.style.top=parseInt(element.style.top)-5+'px';

    }
    function downArrowPressed()  {
        var element=document.getElementById("Cypher");
        element.style.top=parseInt(element.style.top)+5+'px';


    }
    function leftArrowPressed() {
        var element = document.getElementById("Cypher");
        element.style.right = parseInt(element.style.right) - 5 + 'px';
    }
    function rightArrowPressed()  {
        var element=document.getElementById("Cypher");
        element.style.left=parseInt(element.style.left)+5+'px';
        }
        
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
    window.onload=docReady;



    
    
</script>


</body>
</html>
