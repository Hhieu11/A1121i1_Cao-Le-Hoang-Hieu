<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> a có chia hết cho b hay không</title>
</head>
<body>

<input type="text" name="soA" id="soA" placeholder="nhap so A">
<input type="text" name="soB" id="soB" placeholder="Nhap so B"><br><br>
<button type="button" onclick="kiemtra()"> Sumbit</button><br><br>
<label id="kq"> 0.0</label>
<script>
    var soA=document.getElementById('soA');
    var soB=document.getElementById('soB');
    var kq=document.getElementById('kq')
    function kiemtra() {

        if(parseInt(soA.value)%parseInt(soB.value)===0)
        {
            kq.innerText="soA chia het cho b"

        }
        else {
            kq.innerText="soA khong chia het cho b"

        }

    }


</script>



</body>
</html>
