<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> đổi độ c sang f</title>
</head>
<body>
<script>
    var Celsius=prompt('Nhập độ C');

    let C=parseInt(Celsius);

    var CsangF= (9/5) *C + 32
    //document.write("độ C sang F ="+CsangF);
    alert("độ C sang F ="+CsangF);

</script>
