<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn và chu vi hinh tròn </title>
</head>
<body>
<script>
    var bankinh=prompt('Nhập vào bán kính hình tròn');
    let r=parseInt(bankinh);
    var dientich=r*r*3.14;
    var chuVi=r*2*3.14;
    document.writeln("Diện tích ="+ dientich);
    document.write("Chu vi =" +chuVi);

</script>

</body>
</html>
