<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiemTB</title>
</head>
<body>
<script>
    var vatLy=prompt('Nhập điểm vật lí');
    var hoaHoc=prompt('Nhập điểm hóa học');
    var sinhHoc=prompt('Nhap điểm hóa học');
    let vL=parseInt(vatLy);
    let hH=parseInt(hoaHoc);
    let sH=parseInt(sinhHoc);
    var diemTB=(parseInt( (vL+hH+sH)))/3;
    var tong=(parseInt(vL+hH+sH));
    document.write("điêm TB="+diemTB);

    document.write("tong ="+tong);




</script>

</body>
</html>
